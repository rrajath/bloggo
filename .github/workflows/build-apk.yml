name: Build and Release APKs

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Get version from build.gradle.kts
        id: get_version
        run: |
          VERSION_NAME=$(grep "versionName" app/build.gradle.kts | sed 's/.*versionName = "\(.*\)".*/\1/')
          VERSION_CODE=$(grep "versionCode" app/build.gradle.kts | sed 's/.*versionCode = \(.*\)/\1/')
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "Version: $VERSION_NAME (code: $VERSION_CODE)"

      - name: Determine next version
        id: next_version
        run: |
          CURRENT_VERSION="${{ steps.get_version.outputs.version_name }}"
          BUMP_TYPE="${{ github.event.inputs.version_bump || 'patch' }}"

          # Parse current version (e.g., 1.2.3)
          IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"

          # Increment based on bump type
          if [ "$BUMP_TYPE" == "major" ]; then
            major=$((major + 1))
            minor=0
            patch=0
          elif [ "$BUMP_TYPE" == "minor" ]; then
            minor=$((minor + 1))
            patch=0
          else
            patch=$((patch + 1))
          fi

          NEW_VERSION="$major.$minor.$patch"
          NEW_VERSION_CODE=$(($(date +%s) / 60))  # Unix timestamp in minutes

          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "new_version_code=$NEW_VERSION_CODE" >> $GITHUB_OUTPUT
          echo "Next version will be: $NEW_VERSION (code: $NEW_VERSION_CODE)"

      - name: Update version in build.gradle.kts
        run: |
          NEW_VERSION="${{ steps.next_version.outputs.new_version }}"
          NEW_CODE="${{ steps.next_version.outputs.new_version_code }}"

          sed -i "s/versionCode = .*/versionCode = $NEW_CODE/" app/build.gradle.kts
          sed -i "s/versionName = \".*\"/versionName = \"$NEW_VERSION\"/" app/build.gradle.kts

          echo "Updated build.gradle.kts to version $NEW_VERSION (code: $NEW_CODE)"

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add app/build.gradle.kts
          git commit -m "chore: bump version to ${{ steps.next_version.outputs.new_version }}" || echo "No changes to commit"
          git push || echo "Nothing to push"

      - name: Run tests
        run: ./gradlew test --stacktrace

      - name: Build debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Build release APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          if [ -n "$KEYSTORE_BASE64" ]; then
            echo "Building signed release APK..."
            echo $KEYSTORE_BASE64 | base64 -d > keystore.jks
            ./gradlew assembleRelease --stacktrace
          else
            echo "No keystore found, building unsigned release APK..."
            ./gradlew assembleRelease --stacktrace
          fi

      - name: Rename APK files
        run: |
          VERSION="${{ steps.next_version.outputs.new_version }}"

          # Rename debug APK
          cp app/build/outputs/apk/debug/app-debug.apk \
             app/build/outputs/apk/debug/bloggo-v${VERSION}-debug.apk

          # Rename release APK
          if [ -f app/build/outputs/apk/release/app-release.apk ]; then
            cp app/build/outputs/apk/release/app-release.apk \
               app/build/outputs/apk/release/bloggo-v${VERSION}-release.apk
          else
            cp app/build/outputs/apk/release/app-release-unsigned.apk \
               app/build/outputs/apk/release/bloggo-v${VERSION}-release-unsigned.apk
          fi

      - name: Generate release notes
        id: release_notes
        run: |
          VERSION="${{ steps.next_version.outputs.new_version }}"
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" -n 20)
          else
            COMMITS=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)")
          fi

          cat > release_notes.md << EOF
          ## Bloggo v${VERSION}

          ### What's New

          ${COMMITS}

          ### Installation

          Download the appropriate APK for your device:
          - **bloggo-v${VERSION}-release.apk** - Recommended for most users (signed)
          - **bloggo-v${VERSION}-debug.apk** - For testing and development

          ### Requirements

          - Android 13 (API 33) or higher

          ### Build Information

          - **Version:** ${VERSION}
          - **Version Code:** ${{ steps.next_version.outputs.new_version_code }}
          - **Commit:** ${{ github.sha }}
          - **Build Date:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          EOF

          cat release_notes.md

      - name: Create Git tag
        run: |
          VERSION="${{ steps.next_version.outputs.new_version }}"
          git tag -a "v${VERSION}" -m "Release version ${VERSION}"
          git push origin "v${VERSION}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.next_version.outputs.new_version }}
          name: Bloggo v${{ steps.next_version.outputs.new_version }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            app/build/outputs/apk/debug/bloggo-v${{ steps.next_version.outputs.new_version }}-debug.apk
            app/build/outputs/apk/release/bloggo-v${{ steps.next_version.outputs.new_version }}-release*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload debug APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: bloggo-v${{ steps.next_version.outputs.new_version }}-debug
          path: app/build/outputs/apk/debug/bloggo-v${{ steps.next_version.outputs.new_version }}-debug.apk
          retention-days: 30

      - name: Upload release APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: bloggo-v${{ steps.next_version.outputs.new_version }}-release
          path: app/build/outputs/apk/release/bloggo-v${{ steps.next_version.outputs.new_version }}-release*.apk
          retention-days: 30

      - name: Generate build summary
        if: always()
        run: |
          VERSION="${{ steps.next_version.outputs.new_version }}"

          echo "## ðŸš€ Release v${VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "- **Version Code:** ${{ steps.next_version.outputs.new_version_code }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### ðŸ“¦ APK Files" >> $GITHUB_STEP_SUMMARY

          if [ -f app/build/outputs/apk/debug/bloggo-v${VERSION}-debug.apk ]; then
            DEBUG_SIZE=$(du -h app/build/outputs/apk/debug/bloggo-v${VERSION}-debug.apk | cut -f1)
            echo "âœ… **Debug APK:** ${DEBUG_SIZE}" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Debug APK:** Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ -f app/build/outputs/apk/release/bloggo-v${VERSION}-release.apk ]; then
            RELEASE_SIZE=$(du -h app/build/outputs/apk/release/bloggo-v${VERSION}-release.apk | cut -f1)
            echo "âœ… **Release APK (Signed):** ${RELEASE_SIZE}" >> $GITHUB_STEP_SUMMARY
          elif [ -f app/build/outputs/apk/release/bloggo-v${VERSION}-release-unsigned.apk ]; then
            RELEASE_SIZE=$(du -h app/build/outputs/apk/release/bloggo-v${VERSION}-release-unsigned.apk | cut -f1)
            echo "âš ï¸ **Release APK (Unsigned):** ${RELEASE_SIZE}" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Release APK:** Failed" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¥ Download" >> $GITHUB_STEP_SUMMARY
          echo "The APKs are available in the [Releases](https://github.com/${{ github.repository }}/releases/tag/v${VERSION}) page." >> $GITHUB_STEP_SUMMARY
