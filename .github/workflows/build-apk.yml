name: Build APKs

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run tests
        run: ./gradlew test --stacktrace

      - name: Build debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Build release APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          if [ -n "$KEYSTORE_BASE64" ]; then
            echo "Building signed release APK..."
            echo $KEYSTORE_BASE64 | base64 -d > keystore.jks
            ./gradlew assembleRelease --stacktrace
          else
            echo "No keystore found, building unsigned release APK..."
            ./gradlew assembleRelease --stacktrace
          fi

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: bloggo-debug-${{ github.sha }}
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: bloggo-release-${{ github.sha }}
          path: app/build/outputs/apk/release/app-release*.apk
          retention-days: 30

      - name: Generate build summary
        if: always()
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f app/build/outputs/apk/debug/app-debug.apk ]; then
            DEBUG_SIZE=$(du -h app/build/outputs/apk/debug/app-debug.apk | cut -f1)
            echo "✅ **Debug APK:** ${DEBUG_SIZE}" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Debug APK:** Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ -f app/build/outputs/apk/release/app-release.apk ] || [ -f app/build/outputs/apk/release/app-release-unsigned.apk ]; then
            RELEASE_APK=$(ls app/build/outputs/apk/release/app-release*.apk | head -n 1)
            RELEASE_SIZE=$(du -h $RELEASE_APK | cut -f1)
            echo "✅ **Release APK:** ${RELEASE_SIZE}" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Release APK:** Failed" >> $GITHUB_STEP_SUMMARY
          fi
